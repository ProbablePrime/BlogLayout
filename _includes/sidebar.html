<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-content">
    <div class="sidebar-item">
      <p>{{ site.description }}</p>
    </div>
    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
      {% assign pages_list = site.pages | sort:"url" %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
      <a class="sidebar-nav-item" href="/atom.xml">Feed</a>
    </nav>
  </div>
  <div class="sidebar-footer">
    <ul class="social">
      <li class="twitter">
        <a href="http://twitter.com/ahref1/"><i class="fa fa-twitter"></i></a>
      </li>
      <li class="linkedin">
        <a href="https://www.linkedin.com/in/ahref"><i class="fa fa-linkedin"></i></a>
      </li>
      <li class="github">
        <a href="http://github.com/rfox90"><i class="fa fa-github"></i></a>
      </li>
      <li class="bitbucket">
        <a href="https://bitbucket.org/richard_fox/"><i class="fa fa-bitbucket"></i></a>
      </li>
    <ul>
  </div>
</div>
